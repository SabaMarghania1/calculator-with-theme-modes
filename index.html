<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="name" id="name">calc</h1>
      <div class="theme">
        <p class="t_name" id="name2">THEME</p>
        <div class="align_end">
          <div class="theme_numbers" id="name3">
            <p class="t_num">1</p>
            <p class="t_num">2</p>
            <p class="t_num">3</p>
          </div>
          <input type="range" min="1" max="3" value="1" id="rangeInput" />
        </div>
      </div>
    </header>
    <main>
      <section class="result" id="result">
        <p class="result_p opacy" id="result_screenH">0</p>
        <p class="result_p" id="result_screen">0</p>
      </section>
    </main>
  </body>
</html>
